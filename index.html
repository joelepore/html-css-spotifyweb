<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTS -->
  <link rel="stylesheet" href="assets/fonts/stylesheet.css">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Spotify Web</title>
</head>

<body>
  <div class="wrapper">
    <div class="row">
      <div class="col col-side">
        <aside class="sidebar">
          <div class="logo d-flex items-center p-1 px-xs-sm">
            <img class="d-xs-none" src="assets/img/logo.svg" alt="spotify logo">
            <img class="d-none d-xs-block" src="assets/img/logo-small.svg" alt="spotify logo">
          </div>
          <nav class="px-1 p-xs-0">
            <ul class="d-flex flex-col gap-sm">
              <li class="">
                <span class="icon">
                  <img src="assets/img/home.svg" alt="">
                </span><a class="d-xs-none" href="#">Home</a>
              </li>
              <li class="">
                <span class="icon">
                  <img src="assets/img/search.svg" alt="">
                </span><a class="d-xs-none" href="#">Cerca</a>
              </li>
              <li class="">
                <span class="icon">
                  <img src="assets/img/libreria.svg" alt="">
                </span><a class="d-xs-none" href="#">La tua libreria</a>
              </li>
            </ul>
          </nav>
          <div class="playlists px-1">
            <strong>PLAYLIST</strong>
            <ul>
              <li class="py-1"><a href="#">Crea Playlist</a></li>
              <li class="py-sm"><a href="#">Nome Playlist</a></li>
              <li class="py-sm"><a href="#">Nome Playlist</a></li>
              <li class="py-sm"><a href="#">Nome Playlist</a></li>
              <li class="py-sm"><a href="#">Nome Playlist</a></li>
              <li class="py-sm"><a href="#">Nome Playlist</a></li>
              <li class="py-sm"><a href="#">Nome Playlist</a></li>
              <li class="py-sm"><a href="#">Nome Playlist</a></li>
              <li class="py-sm"><a href="#">Nome Playlist</a></li>
              <li class="py-sm"><a href="#">Nome Playlist</a></li>
            </ul>
          </div>
          <div class="user p-1 px-xs-sm d-flex flex-col justify-around">
            <div class="d-flex gap-1">
              <span class="icon icon-download"><img src="assets/img/download.svg" alt="download icon"></span>
              <a href="#" class="color-secondary text-sm d-xs-none">
                Installa app
              </a>
            </div>
            <hr class="mb-sm">

            <div class="d-flex items-center gap-1">
              <span class="icon icon-user circle">
                <img src="assets/img/profile.svg" alt="">
              </span>
              <strong><a class="color-primary d-xs-none" href="#">John Doe</a> </strong>
            </div>
          </div>
        </aside>
      </div>
      <div class="col">
        <main>
          <header class="debug"></header>
          <div class="categories debug"></div>
          <div class="container debug">
            <div class="row">
              <div class="col debug"></div>
              <div class="col debug"></div>
              <div class="col debug"></div>
              <div class="col debug"></div>
              <div class="col debug"></div>
              <div class="col debug"></div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
  <div class="player">
    <div class="player-info debug"></div>
    <div class="player-main debug"></div>
    <div class="player-volume debug"></div>
  </div>
</body>

</html>
